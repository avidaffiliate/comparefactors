<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OG Image Template - Screenshot at 1200x630</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a1628 0%, #0f2137 50%, #1a3a5c 100%);
            font-family: 'Source Sans 3', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
            position: relative;
            overflow: hidden;
        }
        /* Subtle pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        .logo-mark {
            width: 56px;
            height: 56px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a1628;
            font-family: 'Fraunces', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .logo-text {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        .headline {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            line-height: 1.15;
            margin-bottom: 24px;
            max-width: 900px;
        }
        .subheadline {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 48px;
            max-width: 700px;
            line-height: 1.5;
        }
        .stats {
            display: flex;
            gap: 48px;
        }
        .stat {
            text-align: left;
        }
        .stat-value {
            font-family: 'Fraunces', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
        }
        .stat-label {
            font-size: 1rem;
            color: rgba(255,255,255,0.6);
            margin-top: 4px;
        }
        .badge {
            position: absolute;
            top: 48px;
            right: 60px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 100px;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
        }
        .badge svg {
            width: 18px;
            height: 18px;
        }
        .url {
            position: absolute;
            bottom: 48px;
            right: 60px;
            color: rgba(255,255,255,0.5);
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        Independent & Transparent
    </div>

    <div class="logo">
        <div class="logo-mark">CF</div>
        <div class="logo-text">Compare Factors</div>
    </div>

    <h1 class="headline">Compare Scotland's Property Factors</h1>
    <p class="subheadline">Tribunal records, customer reviews & regulatory data. No sponsored rankings.</p>

    <div class="stats">
        <div class="stat">
            <div class="stat-value">369</div>
            <div class="stat-label">Factors Compared</div>
        </div>
        <div class="stat">
            <div class="stat-value">688,034</div>
            <div class="stat-label">Properties Managed</div>
        </div>
        <div class="stat">
            <div class="stat-value">557+</div>
            <div class="stat-label">Tribunal Cases</div>
        </div>
    </div>

    <div class="url">comparefactors.co.uk</div>
</body>
</html>
